<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>

        <input minlength="1" id="menu" placeholder="Füge ein neues Menü hinzu">
        <br>
        <input min="0" value="0" type="number" id="price" placeholder="Füge eine neue Prise hinzu">
        <br>
        <button onclick="onAddMenu()">Menü hinzufügen</button>

    </div>


    <script>


        let menus = ['pizza', 'Salami'];
        let prices = [1.99, 2.0];
        let amounts = [1, 10];

        function getValueFromInput(inputId) {
            const inputValueID = document.getElementById(inputId);

            return inputValueID.value
        }

        function getMenuFromInput() {
            const menuValueID = getValueFromInput('menu');

            return menuValueID.trim();
        }

        function getPriceFromInput() {
            const priceValueID = getValueFromInput('price');

            return parseFloat(priceValueID)

        }


        function onAddMenu() {
            // Werte aus den Input-Feldern holen
            const menuFunction = getMenuFromInput();
            const priceFunction = getPriceFromInput();

            // Finde den Index des Menüs im Array
            const menuIndex = getMenuIndex(menuFunction);

            // Erhöhe den Wert in amounts oder füge das Menü hinzu
            amounts[menuIndex] = (amounts[menuIndex] || 0) + 1;

            // Füge das Menü und den Preis hinzu, falls es nicht existiert
            menuIndex === -1 && (menus.push(menuFunction), prices.push(priceFunction), amounts.push(1));
        }


        function getMenuIndex(menu) {
            // Verwende indexOf, um den Index des Menüs im Array zu finden
            // Wenn das Menü nicht gefunden wird, gibt indexOf -1 zurück
            return menus.indexOf(menu);
        }

    </script>

</body>

<!-- 
AUFGABEN:

Ändere die Funktion onAddMenu so, dass die Werte nur hizugefügt werden, wenn der Wert des Input Felds mit der ID menu sich noch nicht in dem Array menus befindet.
Andernfalls, wenn der Wert sich in Array menus befindet, dann finde die Index-Stelle und erhohe der Wert in Array amounst in dieser Stelle um 1.
Tipp:
Nutze dir das Hilfsfunktion getMenuIndex, um zu überprufen, ob das Menü sich bereits in dem Array menus befindet.

-->


</html>
