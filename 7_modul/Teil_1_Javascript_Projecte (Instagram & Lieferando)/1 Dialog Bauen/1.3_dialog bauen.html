<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .dialog-bg {
            background-color: rgba(0, 0, 0, 0.2);
            z-index: 999;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dialog {
            height: 50vh;
            width: 50vw;
            background-color: white;
            border: 1px solid lightgray;
            border-radius: 10px;
            padding: 24px;
        }

        .d-none {
            display: none;
        }
    </style>

</head>

<script>
    function openDialog(dein_text) {
        document.getElementById('dialogID').classList.remove('d-none');
        document.getElementById('dialog-message').innerHTML = dein_text; 
        // variable "text" wird mit "Zeile 72" eingegebener Text innerhalb Klammer zugewiesen
    }

    function closeDialog_OK() {
        document.getElementById('dialogID').classList.add('d-none');
    }

    function closeDialog_Background() {
        document.getElementById('dialogID').classList.add('d-none');
    }

</script>

<body>
    <div id="dialogID" class="dialog-bg d-none" onclick="closeDialog_Background()">

        <div class="dialog">
            <h1>Dialog</h1>
            <p id="dialog-message">!!!DEIN TEXT!!!</p>  <!-- Text wird komplett ersetzt!-->

            <button onclick="closeDialog_OK()">OK</button>
        </div>

    </div>

    <h1>Mein Text</h1>


    <button onclick="openDialog('1. Mein Einhorn sagt: Die Realität lügt.')">1. Dialog Öffnen</button>
    <button onclick="openDialog('2. Schokolade ist Gottes Entschuldigung für Brokkoli')">2. Dialog Öffnen</button>

</body>

</html>
