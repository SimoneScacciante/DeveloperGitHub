<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=Raleway:ital,wght@0,400;0,500;0,600;0,800;0,900;1,400;1,500;1,600;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-family: 'Raleway', sans-serif;
            font-size: 14px;
        }



        
        .contentProfilePicture {
            height: 30px;
            border-radius: 50%;
        }



        .menu {
            padding: 10px;
            height: 25px;
        }

        .profileContainer {
            display: flex;
            width: 420px;
            justify-content: space-between;
        }



        .main_picture {
            height: 120px;
            width: 425px;
        }

        .user_description_css {
            display: flex;
        }

        .description {
            padding-left: 35px;
        }

        .user_description_css_2 {
            display: flex;
        }

        .description_2 {
            padding-left: 120px;
        }

        .comment {
            display: flex;
        }


    </style>

</head>



<body onload="rendern()">


    <div id="content">

    </div>


    <script>

        let postArray = [
            {
                'user': 'Tagesschau_1',
                'profilePicture': './img/1contantUser.jpg',
                'location': 'Berlin',
                'image': 'img/1contant.jpg',

                /* "like": "bx-heart",  ----Herz Logo----*/
                'likes': 55,

                'description': 'Das ist die Tagesschau!',

                'comments': [{
                            'user': 'Rocco:',
                            'commentUser': 'Kommentar Nummer 1',
                            }], 


                /* ---------------------------------- */


                'menu_button': 'icon/moreNav.ico',
                'icon_bar': 'icon/heart.ico',
                'like': 'Gefällt 205 Mal',
            },

            {
                'user': 'Hart aber Fair_1',
                'profilePicture': 'img/2contantUser.jpg',
                'location': 'Berlin',
                'image': 'img/2contant.jpg',
            
                /* "like": "bx-heart", ----Herz Logo---- */
                'likes': 155,

                'description': 'Das ist die Tagesschau!',
                
                'comments': [{
                            'user': 'Gianni:',
                            'commentUser': 'Kommentar Nummer 2',
                            }], 

                /* ---------------------------------- */


                'menu_button': 'icon/moreNav.ico',
                'icon_bar': 'icon/heart.ico',
                'like': 'Gefällt 88 Mal',
            },


            {
                'user': 'Anne Will_3',
                'profilePicture': 'img/3contantUser.jpg',
                'location': 'Berlin',
                'image': 'img/3contant.jpg',

                /* "like": "bx-heart", ----Herz Logo---- */
                'likes': 155,

                'description': 'Das ist die Tagesschau!',
                
                'comments': [{
                            'user': 'Sara:',
                            'commentUser': 'Kommentar Nummer 3',
                            }], 

                /* ---------------------------------- */


                'menu_button': 'icon/moreNav.ico',
                'icon_bar': 'icon/heart.ico',
                'like': 'Gefällt 88 Mal',
            }
        ];




        //============ RENDERN (content) ===========

        let content = document.getElementById('content');

        function rendern() {
            content.innerHTML = '';

            for (let i = 0; i < postArray.length; i++) {
                const postArrayIndex = postArray[i];

                content.innerHTML += `

                    <div class="profileContainer">
                        <div>
                            <img src="${postArrayIndex['profilePicture']}"  class="contentProfilePicture">
                        </div>

                        <div> 
                            <div>
                            ${postArrayIndex['user']} 
                            </div>

                            <div> 
                            ${postArrayIndex['location']} 
                            </div>
                        </div>

                        <div>
                             <img src="${postArrayIndex['menu_button']}" class="menu">
                        </div>

                    </div>
                        
                            
                            
                    <div> 
                        <img src="${postArrayIndex['image']}"  class="main_picture"> 
                    </div>

                    <img src="${postArrayIndex['icon_bar']}"  class="card_2">


                     <div> 
                        ${postArrayIndex['like']} 
                    </div>


                    <div class="user_description_css">
                        <div> 
                            ${postArrayIndex['user']} 
                        </div>

                        <div class="description"> 
                            ${postArrayIndex['description']} 
                        </div>          
                    </div>

                    
                    <div id="commentID${i}"> 
                    </div>

                    <input id="commentInput${i}">
                    <button onclick="addComment(${i})"> OK </button>

                    <br><br><br><br>

                    `;




//=================== Comments Function loop (hier entsteht Kommentar) ==============

                    
                let commentID = document.getElementById(`commentID${i}`);

                for (let j = 0; j < postArrayIndex['comments'].length; j++) {
                    let commentArray = postArrayIndex['comments'][j];

                    commentID.innerHTML += `
                    <span> ${commentArray['user']}</span>
                    <span> ${commentArray['commentUser']}</span><br>
                    `
                    
                }
            }
        }

//=================== Add Comments Function==============

        function addComment(i) {
            let commentInput = document.getElementById(`commentInput${i}`);

            postArray[i]['comments'].push({ 'user': 'Simone:', 'commentUser': commentInput.value });

            rendern();
        }




    </script>



</body>

</html>
