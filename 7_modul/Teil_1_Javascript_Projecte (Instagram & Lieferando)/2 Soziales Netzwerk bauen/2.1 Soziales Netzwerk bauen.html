<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .postStyle {
            width: 200px;
            height: 75px;
            border: 1px solid lightgray;
            padding: 8px;
            margin-top: 32px;
        }
    </style>

    <script>
        function addPost() {
        let text = document.getElementById('message').value;
        let myposts = document.getElementById('myposts');

        myposts.innerHTML = '';

        myposts.innerHTML += `
        <div class="postStyle">
        ${text}
        </div>
        `;
        }

        
    </script>
</head>

<body>
    <input type="text" id="message" placeholder="Neuer Post..."> 
    <button onclick="addPost()">Posten</button>

    <div id="myposts">
    </div>
</body>

</html>
