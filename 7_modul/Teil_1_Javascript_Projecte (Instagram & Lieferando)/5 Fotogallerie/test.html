<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <script src="test.js"></script>
    <title>Photo Gallery</title>
    <link rel="icon" href="./img/camera-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body onload="includeHTML(), render()">
    <!--
    header
    -->
    <div w3-include-html="templates/header.html"></div>
    <!--
    innerBody
    -->
    <div class="innerBody" onclick="closeMenu()"></div>
    <!--
    burger menu
    -->
    <div w3-include-html="templates/burgerMenuIndex.html"></div>
    <!--
    images
    -->
    <div class="imageContainer" id="images" onclick="closeMenu()"></div>

    <div class="imgBoxZoom" id="darkBackground">
        <div class="closeMe" onclick="hide('darkBackground')"></div>
        <div id="imgBoxZoom"></div>
    </div>


</html>
