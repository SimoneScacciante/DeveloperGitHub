<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let names = ['Davide', 'Clara', 'Christian', 'Petra'];

        for (let i = 0; i < names.length; i++) {
            console.log('Hallo ' + names[i]);
        }

        function addNames() {
            let list = document.getElementById('list');

            for (let i = 0; i < names.length; i++) {
                let li = document.createElement('li');
                li.innerHTML = names[i];
                list.appendChild(li);
            }
        }

        function addCurrentName() {
            let currentName = document.getElementById('new-name').value;
            console.log(currentName); //in Console wird eingegebener Name angezeigt
        }
    </script>

</head>

<body onload="addNames()">
    <ul id='list'>
    </ul>

    <input id="new-name" placeholder="Name deines Freundes"> <button onclick="addCurrentName()">Hinzuf√ºgen</button>
</body>

</html>
