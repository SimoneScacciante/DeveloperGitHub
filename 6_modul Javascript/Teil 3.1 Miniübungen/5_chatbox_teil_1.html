<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>
        body {
            padding: 50px 50px;
        }

        .ChatBoxStyle {
            margin-bottom: 20px;
        }
    </style>

</head>


<script>

    function sendMessage() {
        let message = document.getElementById('message');  
        let chat = document.getElementById('chat');

        let name = document.getElementById('name').value;

        if (message.value != ''  && name != '') {
            chat.innerHTML += `<div class="ChatBoxStyle"><i>${name}:===</i> ${message.value}</div>`;
            
            message.value = ''; 
            document.getElementById('name').value = ``;


        } else {
            alert('Nachricht eingeben!')

            message.value = ''; 
            document.getElementById('name').value = ``;

        }
    }

</script>

<body>

    <h1>Mini√ºbungen</h1>
    <h2>Aufgabe 5</h2>

    <input type ="text" id="name" placeholder="Namen eingeben">
    <input type ="text" id="message" placeholder="Nachricht eingeben..."> <button onclick="sendMessage()">Senden</button>
    
    <div id="chat">

    </div>




</body>




</html>
