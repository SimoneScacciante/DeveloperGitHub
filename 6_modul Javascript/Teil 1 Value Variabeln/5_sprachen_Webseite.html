<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    
<script>
function german() {
        document.getElementById('headline').innerHTML = `Hallo`;
        document.getElementById('text1').innerHTML = `Hallo auf dieser tollen Seite`;
    }


    function english() {
        document.getElementById('headline').innerHTML = `Hello`;
        document.getElementById('text1').innerHTML = `Welcome on my awesome page!`;
    }
</script>


<body>
<a onclick="german()">Deutsch</a> | <a  onclick="english()">Englisch</a>

<h1 id="headline">Hallo</h1>

<p id="text1">Hallo auf dieser tollen Seite</p>

</body>





</html>
