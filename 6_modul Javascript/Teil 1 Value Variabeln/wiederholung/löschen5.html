<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>

    <input id="namefield"> <button onclick="TextFieldButton()">Enter</button>

    <p id="Text">
    </p>

    <script>

        function TextFieldButton (){
            let x = document.getElementById('namefield').value;
            birne (x)
        }

        function birne (x) {
            document.getElementById('Text').innerHTML = `hier ist mein ${x} Text`
        }

    </script>


</body>
