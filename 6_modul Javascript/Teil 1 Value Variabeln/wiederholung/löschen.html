<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>

    <input id="animal" onclick="getInput() placeholder="Lieblingstier">

    <div id="myText">
    </div>

</body>


<script>

    function getInput() {
        let x = document.getElementById('animal').value;
        anivalue(x);
    }


    function anivalue(x){
        document.getElementById('myText').innerHTML = `Mein Lieblingstier ist ${x}`;

    }

</script>
