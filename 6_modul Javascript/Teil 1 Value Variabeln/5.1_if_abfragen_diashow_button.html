<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img {
            width: 35%;
            display: flex;
        }
    </style>

    <script>
        let images = ['z1.jpg', 'z2.jpg', 'z3.jpg', 'z4.jpg', 'z5.jpg', 'z6.jpg'];

        function showImage(i) {
            document.getElementById('image').src = images[i];
        }
 
    </script>

</head>

<body>
    <button onclick="showImage(2)">Bild 3</button>
    <button onclick="showImage(3)">Bild 4</button>
    <button onclick="showImage(4)">Bild 5</button>

    <img id="image" src="z1.jpg">

</body>

</html>
