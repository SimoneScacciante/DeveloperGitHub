    <script>
        let fruits = ['1Apple', '2Banana', '3Strawberry', '4Blackberry', '5Raspberry'];


        function exercise6() { 
            for (let i = 4; i >= 0; i--)
            document.getElementById('list6').innerHTML += `<li>${fruits [i]}</li>`
        }

    </script>
