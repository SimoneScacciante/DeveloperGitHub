<body>
    <h1>Funktionsparameter</h1>
    <p>→ Öffne die "Console"</p>


    <p>
        2) Füge dem nachfolgenden Button die Funktion <code>multiply()</code> hinzu. Übergebe an die Funktion die
        Parameter <code>7</code> und <code>8</code>. <br> Auf der Console soll der Text "Das Ergebnis ist 56" ausgegeben
        werden.
    </p>

    <button onclick="multiply()">7 * 8</button>

    <script>

        function multiply() {
            let result = 7 * 8;
            console.log(`Das Ergebnis ist ${result}`);
        }

    </script>
