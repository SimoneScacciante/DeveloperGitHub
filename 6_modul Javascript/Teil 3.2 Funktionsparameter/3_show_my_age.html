    <p>
        3) Die Funktion <code>contactInfo()</code> ruft die Funktion <code>showMyAge()</code> auf. Diese zeigt jedoch
        nicht das Alter an, sondern nur den Fehler <code>Uncaught ReferenceError: age is not defined</code>. Finde und
        behebe den Fehler.
    </p>
    <button onclick="contactInfo('Hans', '26')">Name und Alter anzeigen</button>


    <script>

        function contactInfo(name, age) {
            console.log(`Mein Name ist ${name}`);

            showMyAge(name, age);
        }

        function showMyAge(name, age) {
            console.log(`Ich bin ${age} Jahre alt.`);
        }
