<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

    </style>

    <script>

        let simon = ['1_Einkaufen', '2_Putzen', '3_Kochen', '4_Spazieren']

        function showTodos() {
            document.getElementById('mylist').innerHTML = ``;

            for (let i = 0; i < simon.length; i++) {
                document.getElementById('mylist').innerHTML += `<li>${simon[i]}</li>`
            }
        }

        function addTodo() {
            let TextEingabe = document.getElementById('input').value;
            simon.push(TextEingabe);  // hier sagst du das was auch immer  ich ich eingebe, füge es in variable "simon" hinzu
            showTodos();

            document.getElementById('input').value = ``
        }
    </script>

</head>

<body onload="showTodos()">

    <ul id="mylist">
    </ul>

    <input id="input"><button onclick="addTodo()">Hinzufügen</button>


</body>

</html>
