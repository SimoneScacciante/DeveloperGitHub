<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>

    <script>
        let names = [];

        function saveName() {
            let name = document.getElementById('input').value;
            names.push(name);
            localStorage.setItem('name1', names);

            document.getElementById('headline').innerHTML = `Hallo ${names}`;
        }

        // dein Input wird zwarin Array reingenommen und Localstorage ist vorhanden
        // aber eingegebener Input Wert wird nicht als separat erkannt


    </script>
</head>

<body>
    <h1 id="headline"></h1>

    <input id="input" type="text">
    <button onclick="saveName()">Hinzuf√ºgen</button>
</body>


</html>
