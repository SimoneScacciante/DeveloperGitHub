<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>

    <script>
        let name;

        function loadName() {
            let name = localStorage.getItem('name1');
            document.getElementById('headline').innerHTML = `Zuletzt war Dr. ${name} hier!`;
        }

        function saveName() {
            let name = document.getElementById('input').value;
            localStorage.setItem('name1', name);

            document.getElementById('headline').innerHTML = `Hallo ${name}`;
        }
    </script>
</head>

<body>
    <h1 id="headline"></h1>

    <button onclick="loadName()">Wer war zuletzt hier!?</button>
    <input id="input" type="text">
    <button onclick="saveName()">Speichern</button>
</body>


</html>
