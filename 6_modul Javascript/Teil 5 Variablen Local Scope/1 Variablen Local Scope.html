<body>

    <!--- 
        Hello + Junus
        Bye, bye + Junus
        Bye, bye + 31
        Bye, bye + Hans
    -->

    <script>
        function greet() {

            let name = 'Junus';
            let age = 31;
            console.log('Hello ' + name);

            sayGoodbye(name);
            sayGoodbye(age);
            sayGoodbye('Hans');
        }

        function sayGoodbye(name){
            console.log('Bye, bye ' + name);
        }

        greet();



    </script>

</body>
